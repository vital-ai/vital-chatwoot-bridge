# Production Docker Compose configuration for ECS Fargate deployment
version: '3.8'

services:
  vital-chatwoot-bridge:
    build:
      context: .
      dockerfile: Dockerfile
    image: vital-chatwoot-bridge:latest
    container_name: vital-chatwoot-bridge-prod
    ports:
      - "80:8000"
    environment:
      - PORT=8000
      - DEBUG=false
      - HOST=0.0.0.0
      # Production environment variables
      - ENVIRONMENT=production
      # Chatwoot configuration
      - CHATWOOT_BASE_URL=${CHATWOOT_BASE_URL}
      - CHATWOOT_API_TOKEN=${CHATWOOT_API_TOKEN}
      # Vital AI configuration
      - VITAL_AI_BASE_URL=${VITAL_AI_BASE_URL}
      - VITAL_AI_API_TOKEN=${VITAL_AI_API_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vital-bridge-network
    logging:
      driver: awslogs
      options:
        awslogs-group: "/ecs/vital-chatwoot-bridge"
        awslogs-region: "us-east-1"
        awslogs-stream-prefix: "ecs"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  vital-bridge-network:
    driver: bridge
